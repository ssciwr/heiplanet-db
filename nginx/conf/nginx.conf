server {
    listen 80;
    server_name heiplanet-platform;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for potentially slow API responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle large responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Increase request body size limit to 10M
        client_max_body_size 10M;
    }
    # Serve the app from /heiplanet-frontend/
    location /heiplanet-frontend/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /heiplanet-frontend/index.html;
    }

    # Also serve from root
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve assets with correct MIME types
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
